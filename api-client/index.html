<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./style.css" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<title>PHP TO-DO-LIST JSON</title>
	</head>
	<body>
		<div id="app">
			<div class="bg-warning">
				<h1 :class="myH1Style">ToDO LIST</h1>
			</div>

			<div class="container">
				<div class="row justify-content-center">
					<div class="col-5">
						<div class="row">
							<div class="col-12 position-relative px-0 mt-2">
								<ol class="list-group">
									<li
										v-for="toDo, i in toDoList"
										class="fw-bold fs-5 list-group-item row py-0 mx-0">
										<div
											class="col-10 d-inline-block py-2 text-break"
											@click="changeToDo(toDo)"
											:class="done(toDo)">
											{{toDo.string}}
										</div>
										<span class="col-1 text-center px-0">
											<i
												class="fa-regular fa-rectangle-xmark me-4"
												:class="myIconStyle"
												@click="deleteItem(i)">
											</i>
										</span>
									</li>
								</ol>
							</div>
						</div>
						<div class="row mt-3 justify-content-between">
							<input
								class="col-9 rounded"
								type="text"
								v-model="input"
								@keyup.enter="addItem(input)" />
							<button class="col-2 text-center rounded fw-bold" @click="addItem(input)">
								ADD
							</button>
						</div>
						<div class="row">
							<button class="text-center rounded mt-3 fw-bold" @click="clearList()">
								CLEAR LIST
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./main.js"></script>
	</body>
</html>
